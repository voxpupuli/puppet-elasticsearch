sudo: required
services:
- docker

cache:
  bundler: true
  directories:
  - spec/fixtures/artifacts
  - spec/fixtures/modules

language: ruby

jobs:
  include:
   - stage: intake
     script: bundle exec rake intake
     matrix:
       include:
        - env: PUPPET_VERSION='~> 3.8'
        - env: PUPPET_VERSION='~> 4.10'
   - stage: acceptance
     before_script: bundle exec rake spec_prep
     script: bundle exec rake beaker:$PLATFORM
     matrix:
       include:
        - env: PLATFORM=integration
        - env: PLATFORM=centos-6-x64 PUPPET_INSTALL_TYPE=foss
        - env: PLATFORM=centos-6-x64
        - env: PLATFORM=centos-7-x64 PUPPET_INSTALL_TYPE=foss
        - env: PLATFORM=centos-7-x64
        - env: PLATFORM=debian-7-x64
        - env: PLATFORM=debian-8-x64
        - env: PLATFORM=ubuntu-server-1404-x64 PUPPET_INSTALL_TYPE=foss
        - env: PLATFORM=ubuntu-server-1404-x64
        - env: PLATFORM=ubuntu-server-1604-x64
        - env: PLATFORM=opensuse-42-x64 PUPPET_INSTALL_TYPE=foss
        - env: PLATFORM=oracle-6-x64
        - env: PLATFORM=oracle-7-x64

env:
- PUPPET_VERSION='~> 3.8'
- PUPPET_VERSION='~> 4.10'
- PLATFORM=integration
- PLATFORM=centos-6-x64 PUPPET_INSTALL_TYPE=foss
- PLATFORM=centos-6-x64
- PLATFORM=centos-7-x64 PUPPET_INSTALL_TYPE=foss
- PLATFORM=centos-7-x64
- PLATFORM=debian-7-x64
- PLATFORM=debian-8-x64
- PLATFORM=ubuntu-server-1404-x64 PUPPET_INSTALL_TYPE=foss
- PLATFORM=ubuntu-server-1404-x64
- PLATFORM=ubuntu-server-1604-x64
- PLATFORM=opensuse-42-x64 PUPPET_INSTALL_TYPE=foss
- PLATFORM=oracle-6-x64
- PLATFORM=oracle-7-x64

notifications:
  slack:
    secure: 
